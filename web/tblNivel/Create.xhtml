<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblNivelCreateDlg" widgetVar="TblNivelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblNivelTitle}">
            <h:form id="TblNivelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblNivelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblNivelLabel_idNivel}" for="idNivel" />
                        <p:inputText id="idNivel" value="#{tblNivelController.selected.idNivel}" title="#{bundle.CreateTblNivelTitle_idNivel}" required="true" requiredMessage="#{bundle.CreateTblNivelRequiredMessage_idNivel}"/>
                        <p:outputLabel value="#{bundle.CreateTblNivelLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblNivelController.selected.nombre}" title="#{bundle.CreateTblNivelTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTblNivelRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTblNivelLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{tblNivelController.selected.precio}" title="#{bundle.CreateTblNivelTitle_precio}" required="true" requiredMessage="#{bundle.CreateTblNivelRequiredMessage_precio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblNivelController.create}" value="#{bundle.Save}" update="display,:TblNivelListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblNivelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblNivelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
