<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblNivelViewDlg" widgetVar="TblNivelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblNivelTitle}">
            <h:form id="TblNivelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblNivelController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblNivelLabel_idNivel}"/>
                        <h:outputText value="#{tblNivelController.selected.idNivel}" title="#{bundle.ViewTblNivelTitle_idNivel}"/>
                        <h:outputText value="#{bundle.ViewTblNivelLabel_nombre}"/>
                        <h:outputText value="#{tblNivelController.selected.nombre}" title="#{bundle.ViewTblNivelTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTblNivelLabel_precio}"/>
                        <h:outputText value="#{tblNivelController.selected.precio}" title="#{bundle.ViewTblNivelTitle_precio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblNivelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
