<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAutorizadoViewDlg" widgetVar="TblAutorizadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblAutorizadoTitle}">
            <h:form id="TblAutorizadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblAutorizadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblAutorizadoLabel_idAutorizado}"/>
                        <h:outputText value="#{tblAutorizadoController.selected.idAutorizado}" title="#{bundle.ViewTblAutorizadoTitle_idAutorizado}"/>
                        <h:outputText value="#{bundle.ViewTblAutorizadoLabel_nombre}"/>
                        <h:outputText value="#{tblAutorizadoController.selected.nombre}" title="#{bundle.ViewTblAutorizadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTblAutorizadoLabel_apellido}"/>
                        <h:outputText value="#{tblAutorizadoController.selected.apellido}" title="#{bundle.ViewTblAutorizadoTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewTblAutorizadoLabel_foto}"/>
                        <h:outputText value="#{tblAutorizadoController.selected.foto}" title="#{bundle.ViewTblAutorizadoTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewTblAutorizadoLabel_idParentesco}"/>
                        <h:outputText value="#{tblAutorizadoController.selected.idParentesco}" title="#{bundle.ViewTblAutorizadoTitle_idParentesco}"/>
