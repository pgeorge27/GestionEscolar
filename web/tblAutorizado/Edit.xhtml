<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAutorizadoEditDlg" widgetVar="TblAutorizadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblAutorizadoTitle}">
            <h:form id="TblAutorizadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblAutorizadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblAutorizadoLabel_idAutorizado}" for="idAutorizado" />
                        <p:inputText id="idAutorizado" value="#{tblAutorizadoController.selected.idAutorizado}" title="#{bundle.EditTblAutorizadoTitle_idAutorizado}" required="true" requiredMessage="#{bundle.EditTblAutorizadoRequiredMessage_idAutorizado}"/>
                        <p:outputLabel value="#{bundle.EditTblAutorizadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblAutorizadoController.selected.nombre}" title="#{bundle.EditTblAutorizadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTblAutorizadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTblAutorizadoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{tblAutorizadoController.selected.apellido}" title="#{bundle.EditTblAutorizadoTitle_apellido}" required="true" requiredMessage="#{bundle.EditTblAutorizadoRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditTblAutorizadoLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{tblAutorizadoController.selected.foto}" title="#{bundle.EditTblAutorizadoTitle_foto}" />
                        <p:outputLabel value="#{bundle.EditTblAutorizadoLabel_idParentesco}" for="idParentesco" />
                        <p:selectOneMenu id="idParentesco" value="#{tblAutorizadoController.selected.idParentesco}" required="true" requiredMessage="#{bundle.EditTblAutorizadoRequiredMessage_idParentesco}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tlbParentescoController.itemsAvailableSelectOne}"
                                           var="idParentescoItem"
                                           itemValue="#{idParentescoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblAutorizadoController.update}" value="#{bundle.Save}" update="display,:TblAutorizadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblAutorizadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblAutorizadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
