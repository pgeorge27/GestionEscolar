<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblAutorizadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblAutorizadoListForm">
                <p:panel header="#{bundle.ListTblAutorizadoTitle}">
                    <p:dataTable id="datalist" value="#{tblAutorizadoController.items}" var="item"
                                 selectionMode="single" selection="#{tblAutorizadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAutorizado}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAutorizadoTitle_idAutorizado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutorizado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAutorizadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAutorizadoTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAutorizadoTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAutorizadoTitle_idParentesco}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParentesco}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblAutorizadoController.prepareCreate}" update=":TblAutorizadoCreateForm" oncomplete="PF('TblAutorizadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblAutorizadoViewForm" oncomplete="PF('TblAutorizadoViewDialog').show()" disabled="#{empty tblAutorizadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblAutorizadoEditForm" oncomplete="PF('TblAutorizadoEditDialog').show()" disabled="#{empty tblAutorizadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblAutorizadoController.destroy}" update=":growl,datalist" disabled="#{empty tblAutorizadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
