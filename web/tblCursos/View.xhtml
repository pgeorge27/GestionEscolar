<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblCursosViewDlg" widgetVar="TblCursosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblCursosTitle}">
            <h:form id="TblCursosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblCursosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblCursosLabel_idCurso}"/>
                        <h:outputText value="#{tblCursosController.selected.idCurso}" title="#{bundle.ViewTblCursosTitle_idCurso}"/>
                        <h:outputText value="#{bundle.ViewTblCursosLabel_nombre}"/>
                        <h:outputText value="#{tblCursosController.selected.nombre}" title="#{bundle.ViewTblCursosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTblCursosLabel_precio}"/>
                        <h:outputText value="#{tblCursosController.selected.precio}" title="#{bundle.ViewTblCursosTitle_precio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblCursosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
