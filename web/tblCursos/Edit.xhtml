<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblCursosEditDlg" widgetVar="TblCursosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblCursosTitle}">
            <h:form id="TblCursosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblCursosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblCursosLabel_idCurso}" for="idCurso" />
                        <p:inputText id="idCurso" value="#{tblCursosController.selected.idCurso}" title="#{bundle.EditTblCursosTitle_idCurso}" required="true" requiredMessage="#{bundle.EditTblCursosRequiredMessage_idCurso}"/>
                        <p:outputLabel value="#{bundle.EditTblCursosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblCursosController.selected.nombre}" title="#{bundle.EditTblCursosTitle_nombre}" required="true" requiredMessage="#{bundle.EditTblCursosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTblCursosLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{tblCursosController.selected.precio}" title="#{bundle.EditTblCursosTitle_precio}" required="true" requiredMessage="#{bundle.EditTblCursosRequiredMessage_precio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblCursosController.update}" value="#{bundle.Save}" update="display,:TblCursosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblCursosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblCursosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
