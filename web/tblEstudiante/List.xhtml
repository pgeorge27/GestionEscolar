<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="..::Cursos::.."></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form id="TblEstudianteListForm">
                <p:panel header="Listado de Alumnos">
                    <p:dataTable id="datalist" value="#{tblEstudianteController.items}" var="item"
                                 selectionMode="single" selection="#{tblEstudianteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEstudiante}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton deleteButton"/>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstudianteTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstudianteTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de Nacimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.fechNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstudianteTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstudianteTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstudianteTitle_vacunas}"/>
                            </f:facet>
                            <h:outputText value="#{item.vacunas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstudianteTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstudianteTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstudianteTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblEstudianteViewForm" oncomplete="PF('TblEstudianteViewDialog').show()" disabled="#{empty tblEstudianteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblEstudianteEditForm" oncomplete="PF('TblEstudianteEditDialog').show()" disabled="#{empty tblEstudianteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblEstudianteController.destroy}" update=":growl,datalist" disabled="#{empty tblEstudianteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
