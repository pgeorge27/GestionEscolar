<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">

            <h:form id="TblEstudianteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblEstudianteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" title="#{bundle.CreateTblEstudianteTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" title="#{bundle.CreateTblEstudianteTitle_nombres}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_lugarNac}" for="lugarNac" />
                        <p:inputText id="lugarNac" title="#{bundle.CreateTblEstudianteTitle_lugarNac}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_lugarNac}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_fechNac}" for="fechNac" />
                        <p:calendar id="fechNac" pattern="MM/dd/yyyy" title="#{bundle.EditTblEstudianteTitle_fechNac}" required="true" requiredMessage="#{bundle.EditTblEstudianteRequiredMessage_fechNac}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_edad}" for="edad" />
                        <p:inputText id="edad" title="#{bundle.CreateTblEstudianteTitle_edad}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" title="#{bundle.CreateTblEstudianteTitle_sexo}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_vacunas}" for="vacunas" />
                        <p:inputText id="vacunas" title="#{bundle.CreateTblEstudianteTitle_vacunas}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_vacunas}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_peso}" for="peso" />
                        <p:inputText id="peso" title="#{bundle.CreateTblEstudianteTitle_peso}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_peso}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_foto}" for="foto" />
                        <p:inputText id="foto" title="#{bundle.CreateTblEstudianteTitle_foto}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_status}" for="status" />
                        <p:inputText id="status" title="#{bundle.CreateTblEstudianteTitle_status}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_fechRegistro}" for="fechRegistro" />
                        <p:calendar id="fechRegistro" pattern="MM/dd/yyyy HH:mm:ss" title="#{bundle.EditTblEstudianteTitle_fechRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTblEstudianteLabel_idNivel}" for="idNivel" />
                        <p:selectOneMenu id="idNivel" value="#{tblEstudianteController.selected.idNivel}" required="true" requiredMessage="#{bundle.EditTblEstudianteRequiredMessage_idNivel}">
                            <f:selectItems value="#{tblNivelController.itemsAvailableSelectOne}"
                                           var="idNivelItem"
                                           itemValue="#{idNivelItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblEstudianteController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'TblEstudianteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblEstudianteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
