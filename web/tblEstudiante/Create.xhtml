<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="body">

        <!--<p:dialog id="TblEstudianteCreateDlg" widgetVar="TblEstudianteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="{bundle.CreateTblEstudianteTitle}">-->
        <h:form id="TblEstudianteCreateForm" class="#{tblEstudianteController.prepareCreate()}}">

<p:wizard id="wizard" showNavBar="false" widgetVar="wizardWV" showStepStatus="true" >
        <p:tab id="personal" title="Estudiante">
            <p:panel header="Datos del Estudiante">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="#{bundle.CreateTblEstudianteLabel_nombres}" />
                    <p:inputText id="nombres" value="#{tblEstudianteController.selected.nombres}" title="#{bundle.CreateTblEstudianteTitle_nombres}" 
                                 required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_nombres}"/>
 
                    <h:outputText value="#{bundle.CreateTblEstudianteLabel_apellidos} *" />
                    <p:inputText id="apellidos" value="#{tblEstudianteController.selected.apellidos}" title="#{bundle.CreateTblEstudianteTitle_apellidos}" 
                                 required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_apellidos}"/>
                    
                    <h:outputLabel value="Lugar de Nac:" />
                    <p:inputText id="lugarNac" value="#{tblEstudianteController.selected.lugarNac}" title="#{bundle.CreateTblEstudianteTitle_lugarNac}" 
                                 required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_lugarNac}"/>
                       
                    <h:outputLabel value="Fecha de Nac" for="fechNac" />
                    <p:calendar id="fechNac" pattern="MM/dd/yyyy" value="#{tblEstudianteController.selected.fechNac}" title="#{bundle.EditTblEstudianteTitle_fechNac}" 
                                required="true" requiredMessage="#{bundle.EditTblEstudianteRequiredMessage_fechNac}" showOn="button"/>
                    
                    <h:outputLabel value="#{bundle.CreateTblEstudianteLabel_edad}" for="edad" />
                    <p:inputText id="edad" value="#{tblEstudianteController.selected.edad}" title="#{bundle.CreateTblEstudianteTitle_edad}" 
                                 required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_edad}"/>
                    
                    <h:outputLabel value="#{bundle.CreateTblEstudianteLabel_sexo}" for="sexo" />
                    <p:selectOneRadio id="sexo" value="#{tblEstudianteController.selected.sexo}" required="true" requiredMessage="#{bundle.CreateTblEstudianteRequiredMessage_sexo}">
                        <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
                        <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />
                    </p:selectOneRadio>
                    
                </h:panelGrid>
                
            </p:panel>
            <p:commandButton icon="ui-icon-arrowthick-1-e" process="@this" value="Siguiente"  onclick="PF('wizardWV').next();" />
        </p:tab>
 
        <p:tab id="address" title="Madre">
            <p:panel header="Datos de la Madres">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputLabel value="#{bundle.CreateTblRepresentanteLabel_apellidos}" for="apellidosRepresentanteM" />
                    <p:inputText id="apellidosRepresentanteM" value="#{tblEstudianteController.selected.idRepresentanteM.apellidos}" title="#{bundle.CreateTblRepresentanteTitle_apellidos}" 
                                 required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_apellidos}"/>
                    
                    <h:outputLabel value="#{bundle.CreateTblRepresentanteLabel_nombres}" for="nombresRepresentanteM" />
                    <p:inputText id="nombresRepresentanteM" value="#{tblEstudianteController.selected.idRepresentanteM.nombres}" title="#{bundle.CreateTblRepresentanteTitle_nombres}" 
                                 required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_nombres}"/>
                    
                    <h:outputLabel value="#{bundle.CreateTblRepresentanteLabel_edad}" for="edadRepresentanteM" />
                    <p:inputText id="edadRepresentanteM" value="#{tblEstudianteController.selected.idRepresentanteM.edad}" title="#{bundle.CreateTblRepresentanteTitle_edad}" 
                                 required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_edad}"/>
                    
                    <h:outputLabel value="#{bundle.CreateTblRepresentanteLabel_estadoCivil}" for="estadoCivilRepresentanteM" />
                    <p:inputText id="estadoCivilRepresentanteM" value="#{tblEstudianteController.selected.idRepresentanteM.estadoCivil}" title="#{bundle.CreateTblRepresentanteTitle_estadoCivil}" 
                                 required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_estadoCivil}"/>
                    
                    <h:outputLabel value="#{bundle.CreateTblRepresentanteLabel_cedula}" for="cedulaRepresentanteM" />
                    <p:inputText id="cedulaRepresentanteM" value="#{tblEstudianteController.selected.idRepresentanteM.cedula}" title="#{bundle.CreateTblRepresentanteTitle_cedula}" 
                                 required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_cedula}"/>

                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Volver" icon="ui-icon-arrow-1-w" onclick="PF('wizardWV').back();" />
            <p:commandButton icon="ui-icon-arrowthick-1-e" process="@this" value="Siguiente"  onclick="PF('wizardWV').next();" />
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="{userWizard.user.phone}"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="{userWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="{userWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="{userWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="{userWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="{userWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>

            </p:panel>
        </p:tab>
    </p:wizard>
            </h:form>
        <!--</p:dialog>-->

    </ui:define>

</ui:composition>
