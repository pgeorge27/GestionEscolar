<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>

        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <p:layoutUnit position="north" size="60" >
        <ui:insert name="header" />
        <h:graphicImage value="../resources/images/LogoBelenSanjuan.JPG" width="200" height="171" />
    </p:layoutUnit>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="west" >
                <h:form id="menuForm">
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Alumnos">
                            <p:menuitem value="Consultar" outcome="/tblEstudiante/List.xhtml" icon="ui-icon-disk" />

                        </p:submenu>
                        <p:submenu label="Cursos" >
                            <p:menuitem value="Consultar" outcome="/tblCursos/List.xhtml" icon="ui-icon-disk" />
                            <p:menuitem value="Registrar" outcome="/tblCursos/Create.xhtml"  icon="ui-icon-arrowrefresh-1-w" />                      
                        </p:submenu>

                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30" >
                <ui:insert name="footer"/>
                <center>Inversiones GS Technlogy C.A</center>                
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
