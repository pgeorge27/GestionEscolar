<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblRepresentanteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblRepresentanteListForm">
                <p:panel header="#{bundle.ListTblRepresentanteTitle}">
                    <p:dataTable id="datalist" value="#{tblRepresentanteController.items}" var="item"
                                 selectionMode="single" selection="#{tblRepresentanteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRepresentante}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_idRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_estadoCivil}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoCivil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_nacionalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nacionalidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_fechNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_dirHab}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirHab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_profesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_lugarTrab}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugarTrab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_dirTrab}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirTrab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_tlfTrab}"/>
                            </f:facet>
                            <h:outputText value="#{item.tlfTrab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_tlfHab}"/>
                            </f:facet>
                            <h:outputText value="#{item.tlfHab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_tlfCel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tlfCel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblRepresentanteController.prepareCreate}" update=":TblRepresentanteCreateForm" oncomplete="PF('TblRepresentanteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblRepresentanteViewForm" oncomplete="PF('TblRepresentanteViewDialog').show()" disabled="#{empty tblRepresentanteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblRepresentanteEditForm" oncomplete="PF('TblRepresentanteEditDialog').show()" disabled="#{empty tblRepresentanteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblRepresentanteController.destroy}" update=":growl,datalist" disabled="#{empty tblRepresentanteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
