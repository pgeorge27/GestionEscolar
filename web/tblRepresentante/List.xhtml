<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblRepresentanteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblRepresentanteListForm">
                <p:panel header="#{bundle.ListTblRepresentanteTitle}">
                    <p:dataTable id="datalist" value="#{tblRepresentanteController.items}" var="item"
                                 selectionMode="single" selection="#{tblRepresentanteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRepresentante}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_idRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_apellidosRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidosRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_nombresRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombresRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_edadRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_estadoCivilRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoCivilRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_cedulaRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_nacionalidadRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.nacionalidadRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_fechNacRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechNacRepresentante}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_dirHabRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirHabRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_profesionRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesionRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_lugarTrabRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugarTrabRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_dirTrabRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirTrabRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_tlfTrabRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.tlfTrabRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_tlfHabRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.tlfHabRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_tlfCelRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.tlfCelRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_fotoRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.fotoRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_parentesco}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentesco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRepresentanteTitle_idEstudiante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstudiante}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblRepresentanteController.prepareCreate}" update=":TblRepresentanteCreateForm" oncomplete="PF('TblRepresentanteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblRepresentanteViewForm" oncomplete="PF('TblRepresentanteViewDialog').show()" disabled="#{empty tblRepresentanteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblRepresentanteEditForm" oncomplete="PF('TblRepresentanteEditDialog').show()" disabled="#{empty tblRepresentanteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblRepresentanteController.destroy}" update=":growl,datalist" disabled="#{empty tblRepresentanteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
