<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblRepresentanteEditDlg" widgetVar="TblRepresentanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblRepresentanteTitle}">
            <h:form id="TblRepresentanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblRepresentanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_idRepresentante}" for="idRepresentante" />
                        <p:inputText id="idRepresentante" value="#{tblRepresentanteController.selected.idRepresentante}" title="#{bundle.EditTblRepresentanteTitle_idRepresentante}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_idRepresentante}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{tblRepresentanteController.selected.apellidos}" title="#{bundle.EditTblRepresentanteTitle_apellidos}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{tblRepresentanteController.selected.nombres}" title="#{bundle.EditTblRepresentanteTitle_nombres}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{tblRepresentanteController.selected.edad}" title="#{bundle.EditTblRepresentanteTitle_edad}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_estadoCivil}" for="estadoCivil" />
                        <p:inputText id="estadoCivil" value="#{tblRepresentanteController.selected.estadoCivil}" title="#{bundle.EditTblRepresentanteTitle_estadoCivil}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_estadoCivil}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{tblRepresentanteController.selected.cedula}" title="#{bundle.EditTblRepresentanteTitle_cedula}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{tblRepresentanteController.selected.nacionalidad}" title="#{bundle.EditTblRepresentanteTitle_nacionalidad}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_nacionalidad}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_fechNac}" for="fechNac" />
                        <p:calendar id="fechNac" pattern="MM/dd/yyyy" value="#{tblRepresentanteController.selected.fechNac}" title="#{bundle.EditTblRepresentanteTitle_fechNac}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_fechNac}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_dirHab}" for="dirHab" />
                        <p:inputText id="dirHab" value="#{tblRepresentanteController.selected.dirHab}" title="#{bundle.EditTblRepresentanteTitle_dirHab}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_dirHab}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{tblRepresentanteController.selected.profesion}" title="#{bundle.EditTblRepresentanteTitle_profesion}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_profesion}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_lugarTrab}" for="lugarTrab" />
                        <p:inputText id="lugarTrab" value="#{tblRepresentanteController.selected.lugarTrab}" title="#{bundle.EditTblRepresentanteTitle_lugarTrab}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_lugarTrab}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_dirTrab}" for="dirTrab" />
                        <p:inputText id="dirTrab" value="#{tblRepresentanteController.selected.dirTrab}" title="#{bundle.EditTblRepresentanteTitle_dirTrab}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_dirTrab}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_tlfTrab}" for="tlfTrab" />
                        <p:inputText id="tlfTrab" value="#{tblRepresentanteController.selected.tlfTrab}" title="#{bundle.EditTblRepresentanteTitle_tlfTrab}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_tlfTrab}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_tlfHab}" for="tlfHab" />
                        <p:inputText id="tlfHab" value="#{tblRepresentanteController.selected.tlfHab}" title="#{bundle.EditTblRepresentanteTitle_tlfHab}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_tlfHab}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_tlfCel}" for="tlfCel" />
                        <p:inputText id="tlfCel" value="#{tblRepresentanteController.selected.tlfCel}" title="#{bundle.EditTblRepresentanteTitle_tlfCel}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_tlfCel}"/>
                        <p:outputLabel value="#{bundle.EditTblRepresentanteLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{tblRepresentanteController.selected.foto}" title="#{bundle.EditTblRepresentanteTitle_foto}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_foto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblRepresentanteController.update}" value="#{bundle.Save}" update="display,:TblRepresentanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblRepresentanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblRepresentanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
