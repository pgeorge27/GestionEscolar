<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblRepresentanteViewDlg" widgetVar="TblRepresentanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblRepresentanteTitle}">
            <h:form id="TblRepresentanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblRepresentanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_idRepresentante}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.idRepresentante}" title="#{bundle.ViewTblRepresentanteTitle_idRepresentante}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_apellidos}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.apellidos}" title="#{bundle.ViewTblRepresentanteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_nombres}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.nombres}" title="#{bundle.ViewTblRepresentanteTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_edad}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.edad}" title="#{bundle.ViewTblRepresentanteTitle_edad}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_estadoCivil}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.estadoCivil}" title="#{bundle.ViewTblRepresentanteTitle_estadoCivil}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_cedula}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.cedula}" title="#{bundle.ViewTblRepresentanteTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_nacionalidad}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.nacionalidad}" title="#{bundle.ViewTblRepresentanteTitle_nacionalidad}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_fechNac}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.fechNac}" title="#{bundle.ViewTblRepresentanteTitle_fechNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_dirHab}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.dirHab}" title="#{bundle.ViewTblRepresentanteTitle_dirHab}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_profesion}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.profesion}" title="#{bundle.ViewTblRepresentanteTitle_profesion}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_lugarTrab}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.lugarTrab}" title="#{bundle.ViewTblRepresentanteTitle_lugarTrab}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_dirTrab}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.dirTrab}" title="#{bundle.ViewTblRepresentanteTitle_dirTrab}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_tlfTrab}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.tlfTrab}" title="#{bundle.ViewTblRepresentanteTitle_tlfTrab}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_tlfHab}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.tlfHab}" title="#{bundle.ViewTblRepresentanteTitle_tlfHab}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_tlfCel}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.tlfCel}" title="#{bundle.ViewTblRepresentanteTitle_tlfCel}"/>
                        <h:outputText value="#{bundle.ViewTblRepresentanteLabel_foto}"/>
                        <h:outputText value="#{tblRepresentanteController.selected.foto}" title="#{bundle.ViewTblRepresentanteTitle_foto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblRepresentanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
