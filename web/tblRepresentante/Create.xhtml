<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblRepresentanteCreateDlg" widgetVar="TblRepresentanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblRepresentanteTitle}">
            <h:form id="TblRepresentanteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblRepresentanteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_idRepresentante}" for="idRepresentante" />
                        <p:inputText id="idRepresentante" value="#{tblRepresentanteController.selected.idRepresentante}" title="#{bundle.CreateTblRepresentanteTitle_idRepresentante}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_idRepresentante}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{tblRepresentanteController.selected.apellidos}" title="#{bundle.CreateTblRepresentanteTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{tblRepresentanteController.selected.nombres}" title="#{bundle.CreateTblRepresentanteTitle_nombres}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{tblRepresentanteController.selected.edad}" title="#{bundle.CreateTblRepresentanteTitle_edad}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_estadoCivil}" for="estadoCivil" />
                        <p:inputText id="estadoCivil" value="#{tblRepresentanteController.selected.estadoCivil}" title="#{bundle.CreateTblRepresentanteTitle_estadoCivil}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_estadoCivil}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{tblRepresentanteController.selected.cedula}" title="#{bundle.CreateTblRepresentanteTitle_cedula}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{tblRepresentanteController.selected.nacionalidad}" title="#{bundle.CreateTblRepresentanteTitle_nacionalidad}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_nacionalidad}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_fechNac}" for="fechNac" />
                        <p:calendar id="fechNac" pattern="MM/dd/yyyy" value="#{tblRepresentanteController.selected.fechNac}" title="#{bundle.EditTblRepresentanteTitle_fechNac}" required="true" requiredMessage="#{bundle.EditTblRepresentanteRequiredMessage_fechNac}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_dirHab}" for="dirHab" />
                        <p:inputText id="dirHab" value="#{tblRepresentanteController.selected.dirHab}" title="#{bundle.CreateTblRepresentanteTitle_dirHab}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_dirHab}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{tblRepresentanteController.selected.profesion}" title="#{bundle.CreateTblRepresentanteTitle_profesion}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_profesion}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_lugarTrab}" for="lugarTrab" />
                        <p:inputText id="lugarTrab" value="#{tblRepresentanteController.selected.lugarTrab}" title="#{bundle.CreateTblRepresentanteTitle_lugarTrab}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_lugarTrab}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_dirTrab}" for="dirTrab" />
                        <p:inputText id="dirTrab" value="#{tblRepresentanteController.selected.dirTrab}" title="#{bundle.CreateTblRepresentanteTitle_dirTrab}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_dirTrab}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_tlfTrab}" for="tlfTrab" />
                        <p:inputText id="tlfTrab" value="#{tblRepresentanteController.selected.tlfTrab}" title="#{bundle.CreateTblRepresentanteTitle_tlfTrab}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_tlfTrab}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_tlfHab}" for="tlfHab" />
                        <p:inputText id="tlfHab" value="#{tblRepresentanteController.selected.tlfHab}" title="#{bundle.CreateTblRepresentanteTitle_tlfHab}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_tlfHab}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_tlfCel}" for="tlfCel" />
                        <p:inputText id="tlfCel" value="#{tblRepresentanteController.selected.tlfCel}" title="#{bundle.CreateTblRepresentanteTitle_tlfCel}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_tlfCel}"/>
                        <p:outputLabel value="#{bundle.CreateTblRepresentanteLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{tblRepresentanteController.selected.foto}" title="#{bundle.CreateTblRepresentanteTitle_foto}" required="true" requiredMessage="#{bundle.CreateTblRepresentanteRequiredMessage_foto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblRepresentanteController.create}" value="#{bundle.Save}" update="display,:TblRepresentanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblRepresentanteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblRepresentanteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
